<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <title>OMO: Oh My Oculus</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            showApplication();
        });

        function openClose() {
            if ($("#post-box").css("display") == "block") {
                $("#post-box").hide();
                $("#btn-post-box").text("후기 작성");
            } else {
                $("#post-box").show();
                $("#btn-post-box").text("후기 닫기");
            }
        }

        function postArticle() {
            let url = $('#post-url').val()
            let comment = $('#post-comment').val()

            $.ajax({
                type: "POST",
                url: "/memo",
                data: {url_give: url, comment_give: comment},
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.reload()
                }
            })
        }

        function showApplication() {
            let app_title = $_GET['title_give']
            $.ajax({
                type: "GET",
                url: "/app?title_give="+app_title,
                data: {},
                success: function (response) {
                    let title = response['title']
                    let desc = response['desc']
                    let category = response['category']
                    let price = response['price']
                    let gamemode = response['game_mode']
                    let playmode = response['play_mode']
                    let genre = response['genre']
                    let language = response['languages']

                    $('#table-title').text(title)
                }
            })
        }

    </script>

</head>

<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4" src="${url}">오큘러스 어플 이름</h1>
        <!--        <p class="lead">어플의 후기를 작성해주세요</p>-->
        <img class="card-img-top"
             src="/static/oculus.jpg"
             onerror="this.src='/static/oculus.jpg';"
             alt="Card image cap">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">contents</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">어플 이름</th>
                <td id="table-title"></td>
            </tr>
            <tr>
                <th scope="row">어플 설명</th>
                <td id="table-desc"></td>
            </tr>
            <tr>
                <th scope="row">카테고리</th>
                <td id="table-category"></td>
            </tr>
            <tr>
                <th scope="row">가격</th>
                <td id="table-price"></td>
            </tr>
            <tr>
                <th scope="row">게임모드</th>
                <td id="table-gamemode"></td>
            </tr>
            <tr>
                <th scope="row">플레이모드</th>
                <td id="table-playmode"></td>
            </tr>
            <tr>
                <th scope="row">장르</th>
                <td id="table-genre"></td>
            </tr>
            <tr>
                <th scope="row">지원 언어</th>
                <td id="table-language"></td>
            </tr>
            </tbody>
        </table>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">후기 작성
            </button>
        </p>


    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="post-url">작성자</label>
                <input id="post-url" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="post-comment">간단 코멘트</label>
                <textarea id="post-comment" class="form-control" rows="2"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="postArticle()">후기 등록</button>
        </div>
    </div>
    <div id="cards-box" class="card-columns">
    </div>
</div>
</body>

</html>
